<div class="section-div">
    <h4 class="h4-title">Want To Eat?</h4>
    <p class="paragrap-4">Try our Most Delicious food and it usually take minutes to deliver!</p>

    <div class="six-divs" *ngIf="data">
        <div [routerLink]="['/details/', item.id]" class="small-divs6" *ngFor="let item of data">
            <div class="burger-icons" [style.backgroundImage]="'url(' + item.img + ')'"></div>
            <h6 class="h6-icons">{{item.title}}</h6>
        </div>
    </div>
</div>
